<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4effa;
        }
        .card {
            display: flex;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
        }
        .card img {
            width: 50%;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
            text-align: left;
    
    }
        .card-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .highlight {
            color:mediumturquoise;
        }
        .description {
            color: black;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: aqua;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            font-size: 16px;
            
        }
        .btn:hover {
            background:skyblue;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://img.taste.com.au/nJHTrWUI/taste/2016/11/classic-vanilla-cupcakes-image1-197553-1.jpg"
        width="400px" height="500px" alt="Cupcakes">
        <div class="card-content">
            <header>
                <menu>
                    <a href="about.html">about</a>
                    <a href="features.html">features</a>
                    <a href="gallery.html">gallery</a>
                    <a href="pricing.html">pricing</a>
                    <a href="team.html">team</a>
                    <button class="btn">login</button>
                </menu>
            </header>
            <h2>Delicious cupcakes from <span class="highlight">CupYork</span></h2>
            <p class="description">You are beautiful and deserve delicious cupcakes. Buy it now and enjoy the tenderness!</p>
            <button class="btn">Buy now</button>
        </div>
    </div>
</body>
</html>
