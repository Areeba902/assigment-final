<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="saima.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .card {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px;
        }

        .card-content {
            flex: 1;
            padding-right: 20px;
        }

        .card-content h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .card-content p {
            color: gray;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #62d5c0, #99e3c8);
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #4cb8a6, #81d1b5);
        }

        .card-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-image img {
            max-width: 500%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h1>Everything You Need to Open a Successful Ecommerce Store</h1>
            <p>Shoppers spend more than $26 billion and placed over 185 Million orders on SiteName ecommerce website.</p>
            <button class="btn">Get started</button>
        </div>
        <div class="card-image">
          <img src="https://rrc-sand.vercel.app/static/media/Abstraction.09a645488ada0f24003e.png"
          width="454px" height="554px" alt="Abstract Art">
        </div>
    </div>
</body>
</html>
